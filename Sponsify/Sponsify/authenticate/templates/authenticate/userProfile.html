{% extends 'authenticate/base.html' %} {% block content %}
<div class="card" id="CSignup">
  <div class="card-body">
    <div
      class="div"
      style="font-size: large; text-align: center; margin: 2% auto"
    >
      <span>Create Your Profile</span>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="input-group">
        <span class="input-group-text">PhoneNum</span>
        <input
          type="text"
          aria-label="First name"
          class="form-control"
          name="phnum"
          required
        />
      </div>
      <br />
      <div class="input-group">
        <span class="input-group-text">Photo</span>
        <input
          type="file"
          aria-label="Last name"
          class="form-control"
          name="userimage"
          required
        />
      </div>
      <br />
      <div class="input-group">
        <span class="input-group-text">Tiktok_acc</span>
        <input
          type="text"
          aria-label="First name"
          class="form-control"
          name="tiktok"
          required
        />
      </div>
      <br />
      <div class="input-group">
        <span class="input-group-text">Youtube_acc</span>
        <input
          type="text"
          aria-label="Email"
          class="form-control"
          name="youtube"
          required
        />
      </div>
      <br />
      <div class="input-group">
        <span class="input-group-text">Instagram_acc</span>
        <input
          type="text"
          aria-label="Password"
          class="form-control"
          name="instagram"
          required
        />
      </div>
      <br />
      <div class="input-group">
        <span class="input-group-text">Facebook_acc</span>
        <input
          type="text"
          aria-label="Password"
          class="form-control"
          name="facebook"
          required
        />
      </div>
      <br />
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
      <br />
    </form>
  </div>
</div>
{% endblock %}
